<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, Bootswatch & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link href="css/landing.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Vinyl Destination</title>
  </head>
  <body>
    <h1>Vinyl Destination</h1>
    <div class='row'>
        <div class='col-sm-3'>
            <h3><a href='/'>Home</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/mycollection'>My Collection</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/search'>Search</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/logout'>Log Out</a></h3>
        </div>
    </div>
    <div class='divider3'></div>
   
    <div class="container n">
        <div class="row">
            <h2>Today's top Pop albums on last.fm:</h2>
        </div>

        <!-- Cluster of album art bubbles -->
        <div class="row">
            <div class="col-md-2 n6"><!-- n6 --></div>
            <div class="col-md-2">
               <div class="row">
                    <div class="col-md-12 n5"><!-- n5 --></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 n4"><!-- n4 --></div>
               </div>
            </div>
            <div class="col-md-4 n1"><!-- n1 --></div>
            <div class="col-md-2 n">
                <div class="row">
                    <div class="col-md-12 n2"><!-- n2 --></div>
               </div>
               <br>
               <div class="row">
                   <div class="col-md-12 n3"><!-- n3 --></div>
               </div>
            </div>
            <div class="col-md-2 n7"><!-- n7 --></div>
        </div>
        
        <br>

        <!-- Search Results (empty on page load) -->
        <div >
            <strong class="albumTitle">
                <!-- album title result heading displays here -->
            </strong>
        </div>
        <div>
            <em class="artist">
                <!-- artist results displays here -->
            </em>
        </div>
        <div class="bigImg">
            <!-- img results displays here -->
        </div>
        <br>
        <div class="twobuttons">
            <!-- img results displays here -->
        </div>
    </div>

    <div class='divider3'></div>

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <form class="login">
                    <div class="form-row">
                        <div class="form-group col-xs-6">
                            <input type="email" class="form-control col" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group col-xs-6">
                            <input type="password" class="form-control col" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-default">Login</button>
                        <label for="submit">Not registered yet? Sign up <a href="/signup">here</a>!</label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap jQuery Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="js/landing.js"></script>
  </body>
</html>
