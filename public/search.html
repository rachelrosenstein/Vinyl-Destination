<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, Bootswatch & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Vinyl Destination</h1>
    <div class='row'>
        <div class='col-sm-3'>
            <h3><a href='/'>Home</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/mycollection'>My Collection</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/search'>Search</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/logout'>Log Out</a></h3>
        </div>
    </div>
    <div class='divider3'></div>

    <div class="container">
        <div class="row">
            <!-- Search -->
            <div class="col-md-8 col-md-offset-2">
                <h2>Add To Your Collection</h2>
                <form class="search-bar">
                    <input id="searchBar" type="text" placeholder="Search for an album to add..." name="searchBar">
                    <button id="searchBtn"><i class="fa fa-search btn btn-secondary"></i></button>
                </form>
            </div>
        </div>

        <!-- Search Results (hidden on page load) -->
        <div id="resultHeading" class="hide row">
            <!-- Search result heading displays here -->
        </div>
        <div id="resultBody" class="hide row">
            <!-- Search results displays here -->
        </div>

        <div class="divider2"></div>

        <!-- Link to add albums manually -->
        <div class="col-md-8 col-md-offset-2">
            <h4>Can't Find An Album? <a href="/addmanual">Add it manually.</a></h4>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>

</body>

</html>
