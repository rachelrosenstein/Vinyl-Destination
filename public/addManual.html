<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, Bootswatch & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Vinyl Destination</h1>
    <div class='row'>
        <div class='col-sm-3'>
            <h3><a href='/'>Home</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/mycollection'>My Collection</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/search'>Search</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/logout'>Log Out</a></h3>
        </div>
    </div>
    <div class='divider3'></div>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="header">
                <h2>Add your music manually:</h2>
            </div>
        </div>
        <form class="create-form">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <label for="album">Album Name:</label>
                        <input type="text" id="albumInput" name="album">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist Name:</label>
                        <input type="text" id="artist" name="artist">
                    </div>
                    <div class="form-group">
                        <label for="coverArt">Cover Art URL:</label>
                        <input type="text" placeholder="Optional" id="coverArt" name="coverArt">
                    </div>
                    <div class="form-group">
                        <label for="summary">Album Summary:</label>
                        <input type="text" placeholder="Optional" id="summary" name="summary">
                    </div>

                    <button class="btn btn-success" type="button" id="addCollection">Add To
                        Collection</button>
        </form>
        <div class="divider2"></div>
        <ol id="result"></ol>

    </div>
    </div>
    </div>
    <div class="divider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/addManual.js"></script>
</body>

</html>
