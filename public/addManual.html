<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Vinyl Destination</h1>
    <div class='row'>
        <div class='col-sm-3'>
            <h3><a href='/'>Home</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/mycollection'>My Collection</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/search'>Search</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/logout'>Log Out</a></h3>
        </div>
    </div>
    <div class='divider3'></div>

    <div class="container">

        <div class="col-md-6 col-md-offset-3" id="header">
            <h2>Add your music manually:</h2>
        </div>
        <form class="create-form">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="album">Album Name:</label>
                        <input type="text" id="albumInput" name="name">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist Name:</label>
                        <input type="text" id="artist" name="name">
                    </div>
                    <div class="form-group">
                        <label for="coverArt">Cover Art URL:</label>
                        <input type="text" placeholder="Optional" id="coverArt" name="name">
                    </div>
                    <div class="form-group">
                        <label for="summary">Album Summary:</label>
                        <input type="text" placeholder="Optional" id="summary" name="name">
                    </div>

                    <button type="button" id="addCollection">Add To
                        Collection</button>
                    <a href="public/login.html"><button>Return to Login Page</button></a>
        </form>
        <div class="divider2"></div>
        <ol id="result"></ol>

    </div>
    </div>
    </div>
    <div class="divider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/addManual.js"></script>
</body>

</html>
