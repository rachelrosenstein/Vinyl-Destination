<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <h1>Vinyl Destination</h1>

    <div class="divider2"></div>
    <div class="container">

        <div class="col-md-9 col-md-offset-2">
            <h2>Or Add your music manually:</h2>
        </div>
        <form class="create-form">
            <div class="row">
                <div class="col-sm-4 col-md-offset-2">
                    <div class="form-group">
                        <label for="album">Album Name:</label>
                        <input type="text" id="albumInput" name="name">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist Name:</label>
                        <input type="text" id="artist" name="name">
                    </div>
                    <div class="form-group">
                        <label for="coverArt">Cover Art URL:</label>
                        <input type="text" placeholder="Optional" id="coverArt" name="name">
                    </div>
                    <div class="form-group">
                        <label for="summary">Album Summary:</label>
                        <input type="text" placeholder="Optional" id="summary" name="name">
                    </div>

                    <button type="button" id="addCollection">Add To
                        Collection</button>
                    <a href="public/login.html"><button>Return to Login Page</button></a>
        </form>

        <ol id="result"></ol>

    </div>
    </div>
    <div class="divider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $("#addCollection").on("click", function (event) {
            event.preventDefault()

            var album = $("#albumInput").val();
            var artist = $("#artist").val();
            var summary = $("#summary").val();
            var imageURL = $("coverArt").val();
            var newAlbum = $("<li>" + album + "by" + artist + "has been added to your collection" + "</li>");
            var coverArt = $('<img class="img-fluid mb-3" src ="' + imageURL + '" alt="' + imageURL + ' album cover">')
            $("#result").append(newAlbum)
            $("#result").append(coverArt)
        });

        function addAlbum(newAlbum) {
            console.log(newAlbum);
            $.post("/api/album", newAlbum)
                .then(function () {
                    window.location.replace("/myCollection");
                })
                // If there's an error, log the error
                .catch(function (err) {
                    console.log(err);
                });
        }

    </script>
    <!-- <script type="text/javascript" src="js/login.js"></script> -->
</body>

</html>
