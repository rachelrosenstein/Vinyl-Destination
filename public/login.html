<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <h1>Vinyl Destination</h1>
    <div class="divider2"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <h2>Search For Your Music:</h2>
            </div>
            <form class="search-bar">
                <input id="searchBar" type="text" placeholder="Search..." name="search">
                <button id="searchBtn"><i class="fa fa-search"></i></button>
            </form>
            <div class="col-md-9 col-md-offset-2">
                <!-- Fix this -->
                <a href="/addmanual"><h2>Or Add your music manually:</h2></a>
            </div>
        </div>
        <div class="row">
            <div id="searchResults" class="hide">
            </div>
        </div>
    </div>

    <div class="divider2"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login Form</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="/signup">here</a></p>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
