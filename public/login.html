<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vinyl Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap, Bootswatch & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Vinyl Destination</h1>
    <div class='row'>
        <div class='col-sm-3'>
            <h3><a href='/'>Home</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/mycollection'>My Collection</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/search'>Search</a></h3>
        </div>
        <div class='col-sm-3'>
            <h3><a href='/logout'>Log Out</a></h3>
        </div>
    </div>
    <div class='divider3'></div>

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Log in to view or add to your collection!</h4>
                <form class="login">
                    <div class="form-row">
                        <div class="form-group col-xs-6">
                            <input type="email" class="form-control col" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group col-xs-6">
                            <input type="password" class="form-control col" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-info">Login</button>
                        <label for="submit">Not registered yet? Sign up <a href="/signup">here</a>!</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
